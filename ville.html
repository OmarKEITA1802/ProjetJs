<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Villes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestion des Villes</h1>

    <!-- Zone de saisie et boutons -->
    <div id="controle">
        <label for="villeInput">Nom de la ville :</label>
        <input type="text" id="villeInput" placeholder="Entrez une ville">
        <button id="ajouterBtn">Ajouter</button>
        <button id="supprimerBtn">Supprimer</button>
    </div>

    <!-- Liste des villes -->
    <div id="listeVilles">
        <ul id="villeList">
            <!-- Liste dynamique des villes -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
