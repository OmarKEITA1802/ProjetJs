<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Elèves</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestion des Elèves</h1>

    <!-- Formulaire d'ajout d'élève -->
    <div id="formulaire">
        <h2>Ajouter un élève</h2>
        <form id="formEleve">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" required><br>

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" required><br>

            <label for="courriel">Courriel:</label>
            <input type="email" id="courriel" required><br>

            <button type="submit">Ajouter Élève</button>
        </form>
    </div>

    <!-- Liste des élèves -->
    <div id="elevesListe">
        <h2>Liste des élèves</h2>
        <ul id="eleveList">
            <!-- Liste des élèves sera affichée ici -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
