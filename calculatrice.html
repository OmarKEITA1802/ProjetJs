<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>
    <script src="calculatrice.css" /<script>
        // your script goes here
    </script>
    <div class="calculatrice">
        <input type="number" id="premier-nombre" placeholder="Premier nombre">
        <select id="operation">
            <option value="+">Addition</option>
            <option value="-">Soustraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
        </select>
        <input type="number" id="deuxieme-nombre" placeholder="Deuxième nombre">
        <button id="mon-bouton">Calculer</button>
        <input type="text" id="resultat" readonly placeholder="Résultat">
    </div>
    <script src="script.js"></script>
</body>
</html>
